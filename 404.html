<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 记录原始路径
    localStorage.setItem('redirect_path', location.pathname + location.search + location.hash);
    // 跳转到首页
    location.replace('/');
  </script>
</head>

<body>
  <p>页面不存在,正在回到主页</p>
</body>

</html>
